
<div  class="container custom-calendar-container class"     [ngStyle]="{ 'width.%':sharedService.isGestionnaire? 60: (sharedService.ismanagerdeux ? 60 : (sharedService.ismanagerprem ? 60 : 78)), 'height.%':80, 'left.px': sharedService.isGestionnaire?220 : (sharedService.ismanagerdeux ? 220 : (sharedService.ismanagerprem ? 220 : 0) ),'right.px': sharedService.isGestionnaire?220 : (sharedService.ismanagerdeux ? 90 : (sharedService.ismanagerprem ? 220 : 120))}" [ngClass]="{'sidebar-open': isSidebarOpen}">
  <full-calendar #calendar    [ngStyle]="{   'width.%': sharedService.isGestionnaire ? 100 : (sharedService.ismanagerdeux ? 100 :100),'height.%':80}" style="background-color: #F8F8F8;  font-family: Courier New, Courier, monospace" [options]="calendarOptions"   ></full-calendar>
</div>
