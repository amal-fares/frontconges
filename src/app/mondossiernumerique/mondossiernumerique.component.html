<div class="mat-dialog-content">
  <div *ngIf="demandecongedto.length == 0"> Aucune demande necessitant un Justifiatif est soumise  </div>
  <div class="gallery" *ngFor="let demande of demandecongedto">


    <div>
      <p style="font-size: 1rem; margin-top: 10px;" *ngIf="demande.typeconge === Type_conge.exceptionnel">Votre Demande de Type {{ demande.typecongeexceptionnel }}</p>
      <div class="row">
        <ng-container *ngFor="let image of demande.imageurl; let i = index" class="content">
          <div class="col-md-3">
            <div class="justificatif " >
              <img [src]="image" alt="Justificatif {{i + 1}}" style="height: 100%; width: 90%;">
            </div>
            <input type="file" class="file-upload" name="image" required (change)="onFileSelcted($event)"  [(ngModel)]="imageju">
            <button   (click)="modifeirimage(demande.ids[i])" style="width: 100%; height: 30px; margin-top: 10px;">Modifier</button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
