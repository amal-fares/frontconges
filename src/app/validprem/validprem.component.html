<div class="col-lg-12 grid-margin stretch-card container ">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Striped Table</h4>
      <p class="card-description">
      </p>
      <table class="table table-striped">
        <thead>
        <tr>
          <th> User </th>
          <th> Details de la demande   </th>
          <th> Demandeur de la demande   </th>
          <th> A traiter avant </th>
          <th> Actions </th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let demande of listdemandconges">
          <td class="py-1">
            <img src="../../assets/images/faces-clipart/pic-1.png" alt="image" />
          </td>
          <td> {{demande.date_debut}} </td>
          <td>
            <p > {{demande.id_demandeconge}}</p>

          </td>
          <td> <button (click)="managedecisionn('hhhh',true,demande.id_demandeconge)"> Valider</button> <button (click)="managedecisionn('hhhh',true,demande.id_demandeconge)"> Refuser </button></td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
